<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UE4 | Videoplayer</title>
    <link rel="stylesheet" href="main.css" />
    <script
      defer
      language="javascript"
      type="text/javascript"
      src="js.js"
    ></script>
  </head>
  <body>
    <header><h1>Video Yay</h1></header>
    <video
      src="https://www.dropbox.com/s/xqp2ru8rnox3yq1/HTML_stunde4_videosample_h264.mp4?raw=1"
      type="video/mp4"
      playsinline
      controls
    ></video>

    <div id="controls">
      <img id="play" src="img/play.svg" alt="" />
      <img id="pause" src="img/pause.svg" alt="" />
      <img id="mute" src="img/unmute.svg" alt="" />
    </div>
  </body>
</html>
